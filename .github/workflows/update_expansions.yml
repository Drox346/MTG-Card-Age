name: update-expansions

on:
  schedule:
    - cron: "0 02 * * 1"   # Monday 02:00 UTC weekly 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml playwright
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python scripts/data/update_expansions.py

      - name: Commit result (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/expansions.json
          git diff --cached --quiet || git commit -m "weekly expansion update"
          git push
